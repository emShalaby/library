<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBookList</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
      </div>
      <div class="library">
        <div class="details">
          <p>#</p>
          <p>Title</p>
          <p>Author</p>
          <p>Pages</p>
          <p>Score</p>
          <p>Progress</p>
        </div>
      </div>
      <button id="new">NEW BOOK</button>
    </div>
    <dialog class="modal" id="new-book-modal">
      <img src="./close-icon.svg" alt="x" width="10rem" class="close">
      <form method="dialog">
        <div>
          <label for="book-title">Book Title:</label>
          <input type="text" id="book-title" required />
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" required />
        </div>
        <div>
          <label for="pages">Pages:</label>
          <input type="number" id="pages" required />
        </div>
        <div>
          <label for="score">Score:</label>
          <select id="score" required>
            <option value="">Select score</option>
            <option value="10">(10) Masterpiece</option>
            <option value="9">(9) Great</option>
            <option value="8">(8) Very Good</option>
            <option value="7">(7) Good</option>
            <option value="6">(6) Fine</option>
            <option value="5">(5) Average</option>
            <option value="4">(4) Bad</option>
            <option value="3">(3) Very Bad</option>
            <option value="2">(2) Horrible</option>
            <option value="1">(1) Appalling</option>
          </select>
        </div>
        <div>
          <label for="pages-read">Pages read:</label>
          <input type="number" id="pages-read" required />
        </div>

        <button type="submit" id="new-submit">Submit</button>
      </form>
    </dialog>
    <dialog class="modal" id="edit-book-modal">
      <img src="./close-icon.svg" alt="x" width="10rem" class="close">
      <form method="dialog">
        <div>
          <label for="edit-book-title">Book Title:</label>
          <input type="text" id="edit-book-title" class="title" required />
        </div>
        <div>
          <label for="edit-author">Author:</label>
          <input type="text" id="edit-author" class="author" required />
        </div>
        <div>
          <label for="edit-pages">Pages:</label>
          <input type="number" id="edit-pages" class="pages" required />
        </div>
        <div>
          <label for="edit-score">Score:</label>
          <select id="edit-score" class="score" required>
            <option value="">Select score</option>
            <option value="10">(10) Masterpiece</option>
            <option value="9">(9) Great</option>
            <option value="8">(8) Very Good</option>
            <option value="7">(7) Good</option>
            <option value="6">(6) Fine</option>
            <option value="5">(5) Average</option>
            <option value="4">(4) Bad</option>
            <option value="3">(3) Very Bad</option>
            <option value="2">(2) Horrible</option>
            <option value="1">(1) Appalling</option>
          </select>
        </div>
        <div>
          <label for="edit-pages-read">Pages read:</label>
          <input type="number" id="edit-pages-read" class="readPages" required />
        </div>

        <button type="submit" id="edit-submit">Submit</button>
      </form>
    </dialog>

    <script src="./index.js"></script>
  </body>
</html>
